name: CI Pipeline with Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Verify Java installation
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Java version:"
        java -version
        echo "Java home directory:"
        ls -la $JAVA_HOME

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set JAVA_HOME for Gradle
      run: |
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "Setting JAVA_HOME to: $JAVA_HOME"
        export JAVA_HOME=$JAVA_HOME

    - name: Build application
      run: ./gradlew build -x test

    - name: Run tests
      run: ./gradlew test

    - name: Security Scan - Dependencies (Trivy)
      run: |
        # Install Trivy
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        # Scan dependencies
        trivy fs --scanners vuln,config --severity HIGH,CRITICAL . || true

    - name: Security Scan - Code (Semgrep)
      run: |
        # Install Semgrep for code analysis
        pip install semgrep
        # Run security code analysis
        semgrep --config=auto --severity=ERROR . || true

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

    - name: Run Trivy vulnerability scanner
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/output aquasec/trivy:latest image \
          --format sarif --output /output/trivy-results.sarif \
          ${{ env.IMAGE_NAME }}:${{ github.sha }} || true

    - name: Ensure SARIF file exists
      run: |
        if [ ! -f 'trivy-results.sarif' ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0","runs":[]}' > trivy-results.sarif
        fi
        echo "SARIF file status:"
        ls -la trivy-results.sarif || echo "File does not exist"

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      if: github.event_name != 'pull_request'
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.IMAGE_NAME }}:latest

    - name: Generate SBOM
      if: github.event_name != 'pull_request'
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/output aquasec/trivy:latest image \
          --format spdx-json --output /output/sbom.spdx \
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Upload SBOM artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx
