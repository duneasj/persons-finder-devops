name: Security Scan Only

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Snyk Dependency Scan
      uses: snyk/actions/gradle@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium

    - name: Snyk Code Analysis
      uses: snyk/actions/gradle@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: code
        args: --severity-threshold=low

    - name: Build Docker image for scanning
      run: docker build -t persons-finder:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'persons-finder:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Create empty SARIF if not exists
      run: |
        if [ ! -f 'trivy-results.sarif' ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0","runs":[]}' > trivy-results.sarif
          echo "Created empty SARIF file"
        else
          echo "SARIF file exists"
          ls -la trivy-results.sarif
        fi

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
