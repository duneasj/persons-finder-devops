name: Security Scan Only

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Verify Java installation
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Java version:"
        java -version
        echo "Java home directory:"
        ls -la $JAVA_HOME

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set JAVA_HOME for Gradle
      run: |
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "Setting JAVA_HOME to: $JAVA_HOME"
        export JAVA_HOME=$JAVA_HOME

    - name: Snyk Dependency Scan
      run: |
        # Install Snyk CLI
        npm install -g snyk
        # Authenticate with Snyk
        snyk auth $SNYK_TOKEN
        # Run Snyk scan on Gradle project
        snyk test --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Code Analysis
      run: |
        # Run Snyk code analysis
        snyk code test --severity-threshold=low
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Build Docker image for scanning
      run: docker build -t persons-finder:latest .

    - name: Run Trivy vulnerability scanner
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/output aquasec/trivy:latest image \
          --format sarif --output /output/trivy-results.sarif \
          persons-finder:latest || true

    - name: Ensure SARIF file exists
      run: |
        if [ ! -f 'trivy-results.sarif' ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0","runs":[]}' > trivy-results.sarif
        fi
        echo "SARIF file status:"
        ls -la trivy-results.sarif || echo "File does not exist"

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
